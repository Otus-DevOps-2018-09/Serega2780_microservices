version: '3.3'
services:
  mongo_db:
    image: mongo:${MONGOVERSION}
    volumes:
      - post_db:${VOLUMEPATH}
    networks:
      back_end:
        ipv4_address: 192.168.0.40
        aliases:
          - post_db
          - comment_db
  ui:
#    build: ./ui
    image: ${USERNAME}/ui:${UIVERSION}
    ports:
      - 9292:9292/tcp
    networks:
      front_end:
        ipv4_address: 192.168.1.20
        aliases:
          - ui_host
    command: "puma --debug -w 2"
  post:
#    build: ./post-py
    image: ${USERNAME}/post:${POSTVERSION}
    networks:
      front_end:
        ipv4_address: 192.168.1.30
        aliases:
          - post_host
      back_end:
        aliases:
          - post_host
  comment:
#    build: ./comment
    image: ${USERNAME}/comment:${COMMENTVERSION}
    networks:
      front_end:
        ipv4_address: 192.168.1.40
        aliases:
          - comment_host
      back_end:
        aliases:
          - comment_host
    command: "puma --debug -w 2"

volumes:
  post_db:
  prometheus_data:

networks:
  front_end:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
  back_end:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
